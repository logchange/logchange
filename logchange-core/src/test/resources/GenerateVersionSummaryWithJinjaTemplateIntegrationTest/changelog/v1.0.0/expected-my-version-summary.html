<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Version Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        .version {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .version h2 {
            margin: 0;
        }

        .version h3 {
            margin: 5px;
        }

        .version p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h1>Version Summary</h1>
<div class="version">
    <h2>1.0.0 - 2021-01-01</h2>
    <h3>1. added</h3>
    <p>added - Test title</p>
    <h3>4. removed</h3>
    <p>removed - Test title</p>
    <p>removed - Test title</p>
    <h3>5. fixed</h3>
    <p>fixed - Test title</p>
</div>
</body>
</html>

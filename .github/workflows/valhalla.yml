name: Valhalla Release

on:
  push:
    branches:
      - 'release-*'

  workflow_dispatch: {}

jobs:
  valhalla_release:
    if: (startsWith(github.ref_name, 'release-')) && !contains(github.event.head_commit.message, 'VALHALLA SKIP')
    runs-on: ubuntu-latest

    container:
      image: logchange/valhalla:1.9.3

    permissions:
      contents: write
      pull-requests: write

    env:
      VALHALLA_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run Valhalla Release
        run: valhalla

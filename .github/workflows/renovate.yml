name: Renovate
on:
  schedule:
    - cron: '0 7 * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v34.27.1
        with:
          token: ${{ secrets.LOGCHANGE_PAT_TOKEN }}
          configurationFile: .github/renovate-config.js
